<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Connexion - NEXT DRIVE IMPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="../assets/css/login-style.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body class="antialiased">

    <!-- Background Animé -->
    <div class="bg-animated"></div>
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="max-w-md w-full relative z-10">

            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../index.html" class="inline-block">
                    <h1 class="text-3xl md:text-4xl font-black logo gradient-text mb-3">
                        NEXT DRIVE IMPORT
                    </h1>
                </a>
                <p class="text-gray-400 text-lg glow-text">
                    Connexion Espace Client
                </p>
            </div>

            <!-- Login Container -->
            <div class="login-container rounded-2xl p-8 md:p-10">

                <!-- Icon Lock -->
                <div class="flex justify-center mb-8">
                    <div class="icon-lock rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-center mb-2 text-white">Bienvenue</h2>
                <p class="text-center text-gray-400 mb-8">Connectez-vous à votre espace</p>

                <!-- Error Alert (hidden) -->
                <div id="errorAlert" class="hidden bg-red-900/30 border border-red-500 rounded-lg p-4 mb-6">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="errorText" class="text-red-200 text-sm"></span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">

                    <!-- Email/Username -->
                    <div>
                        <label for="identifier" class="block text-sm font-semibold mb-2 text-gray-300">
                            Email, Username ou Pseudo <span class="text-red-400">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                    </path>
                                </svg>
                            </div>
                            <input type="text" id="identifier" name="identifier" required
                                class="luxury-input w-full pl-10 pr-4 py-3 rounded-lg focus:ring-0"
                                placeholder="email@exemple.com ou votre pseudo" autocomplete="username">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-2 text-gray-300">
                            Mot de passe <span class="text-red-400">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="luxury-input w-full pl-10 pr-4 py-3 rounded-lg focus:ring-0"
                                placeholder="••••••••" autocomplete="current-password">
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="remember" name="remember"
                                class="w-4 h-4 rounded border-gray-700 bg-gray-800 text-primary focus:ring-0 cursor-pointer">
                            <span class="ml-2 text-sm text-gray-400">Se souvenir de moi</span>
                        </label>
                        <a href="admin-login.html"
                            class="text-sm text-primary hover:text-orange-600 transition font-semibold">
                            🔐 Accès Admin
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn"
                        class="btn-primary w-full py-4 rounded-lg font-bold text-white text-lg relative z-10">
                        <span id="btnText">🔐 Se connecter</span>
                        <span id="btnLoading" class="hidden">
                            <svg class="animate-spin inline-block w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4">
                                </circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Connexion...
                        </span>
                    </button>

                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-[#1a1a1a] text-gray-500">Nouveau client ?</span>
                    </div>
                </div>

                <!-- Register Link -->
                <a href="register.html"
                    class="block w-full py-3 text-center border-2 border-gray-700 rounded-lg text-white font-semibold hover:border-primary hover:bg-primary/10 transition">
                    Créer un compte
                </a>

                <!-- Back to Home -->
                <div class="mt-6 text-center">
                    <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-300 transition">
                        ← Retour à l'accueil
                    </a>
                </div>

            </div>

            <!-- Trust Badges -->
            <div class="mt-8 flex justify-center gap-6 text-xs text-gray-600">
                <div class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Sécurisé SSL</span>
                </div>
                <div class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Conforme RGPD</span>
                </div>
            </div>

        </div>
    </div>

    <script src="../assets/js/script.js"></script>
    <script>
        // Créer les particules
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');

            // Désactiver le bouton
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            errorAlert.classList.add('hidden');

            try {
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;

                // Sync CSRF token first (important if session expired or new tab)
                if (typeof checkClientSession === 'function') {
                    await checkClientSession();
                }

                const response = await window.secureFetch('../api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        identifier: identifier,
                        password: password
                    })
                });

                const result = await window.safeParseJson(response);

                if (result.success && result.client) {
                    // Enregistrer la session dans sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userName', result.client.nom);
                    sessionStorage.setItem('userEmail', result.client.email);
                    sessionStorage.setItem('clientId', result.client.id);
                    sessionStorage.setItem('userRole', result.client.role || 'client');

                    // Succès - redirection vers l'accueil
                    window.location.href = '../index.html';
                } else {
                    throw new Error(result.message || 'Identifiant ou mot de passe incorrect');
                }

            } catch (error) {
                console.error('Erreur:', error);
                errorText.textContent = error.message;
                errorAlert.classList.remove('hidden');

                // Animation shake sur erreur
                submitBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    submitBtn.style.animation = '';
                }, 500);

                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
